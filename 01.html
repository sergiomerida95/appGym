<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevoEjercicio" @keyup.enter="agregarEjercicio">
        <button class="btn btn-primary" @click="agregarEjercicio">Agregar ejercicio</button>
        <div class="mt-3">
            <div class="alert" role="alert" v-for="(ejercicio, index) of ejercicios"
                :class="{'alert-primary' : !ejercicio.estado,'alert-success' : ejercicio.estado }">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        {{index+1}} - {{ejercicio.nombre}}
                    </div>
                    <!-- <div class="col-1">
                        <input class="form-control" type="text" v-model="ejercicio.numSeries">
                            <button class="btn btn-primary btn-sm" @click="ejercicio.numSeries++; localStorageSetItem()">+</button>
                            <button class="btn btn-primary btn-sm" @click="ejercicio.numSeries--; localStorageSetItem()">-</button>
                    </div> -->
                    <div>
                        <button v-if="!ejercicio.estado" class="btn btn-success btn-sm"
                            @click="ejercicio.estado = !ejercicio.estado; localStorageSetItem()">Finalizar ejercicio</button>
                        <button v-else class="btn btn-primary btn-sm"
                            @click="ejercicio.estado = !ejercicio.estado; localStorageSetItem()">Reanudar ejercicio</button>
                        <button class="btn btn-danger btn-sm" @click="eliminarEjercicio(index)" >X</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
